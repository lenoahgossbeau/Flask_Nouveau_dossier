<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Connexion</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>
<body>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="msg {{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

<div class="login">
    <h1>Connexion</h1>

    <div class="links">
        <a href="{{ url_for('login') }}" class="active">Se connecter</a>
        <a href="{{ url_for('register') }}">S'inscrire</a>
    </div>

    <form action="{{ url_for('login') }}" method="post" autocomplete="off">

        <!-- USERNAME -->
        <label for="username">
            <i class="fas fa-user"></i>
        </label>
        <input type="text" name="username" placeholder="Nom d'utilisateur" id="username" required>

        <!-- PASSWORD -->
        <label for="password">
            <i class="fas fa-lock"></i>
        </label>

        <div style="position: relative;">
            <input type="password" name="password" placeholder="Mot de passe" id="password" required>

            <!-- ICONE ŒIL -->
            <i class="fas fa-eye"
               id="togglePassword"
               style="
                   position: absolute;
                   right: 10px;
                   top: 50%;
                   transform: translateY(-50%);
                   cursor: pointer;
                   color: #555;
               ">
            </i>
        </div>

        <div class="msg">{{ msg }}</div>

        <input type="submit" value="Se connecter">
    </form>
</div>

<!-- ✅ SCRIPT AFFICHER / CACHER MOT DE PASSE -->
<script>
const togglePassword = document.getElementById("togglePassword");
const password = document.getElementById("password");

togglePassword.addEventListener("click", function () {
    if (password.type === "password") {
        password.type = "text";
        this.classList.remove("fa-eye");
        this.classList.add("fa-eye-slash");
    } else {
        password.type = "password";
        this.classList.remove("fa-eye-slash");
        this.classList.add("fa-eye");
    }
});
</script>

</body>
</html>
