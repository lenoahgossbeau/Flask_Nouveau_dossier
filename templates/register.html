<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>S'inscrire</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">

    <style>
        /* Style pour le champ mot de passe avec l'œil */
        .password-container {
            position: relative;
        }

        .password-container i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }
    </style>
</head>
<body>

<div class="register">
    <h1>S'inscrire</h1>

    <div class="links">
        <a href="{{ url_for('login') }}">Se connecter</a>
        <a href="{{ url_for('register') }}" class="active">S'inscrire</a>
    </div>

    <form action="{{ url_for('register') }}" method="post" autocomplete="off">

        <!-- USERNAME -->
        <label for="username">
            <i class="fas fa-user"></i>
        </label>
        <input type="text" name="username" placeholder="Nom d'utilisateur" id="username" required>

        <!-- PASSWORD -->
        <label for="password">
            <i class="fas fa-lock"></i>
        </label>
        <div class="password-container">
            <input type="password" name="password" placeholder="Mot de passe" id="password" required>
            <i class="fas fa-eye" id="togglePassword"></i>
        </div>

        <!-- EMAIL -->
        <label for="email">
            <i class="fas fa-envelope"></i>
        </label>
        <input type="email" name="email" placeholder="Email" id="email" required>

        <!-- FLASH MESSAGES -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="msg {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <input type="submit" value="S'inscrire">
    </form>
</div>

<!-- ✅ SCRIPT AFFICHER / CACHER LE MOT DE PASSE -->
<script>
    const togglePassword = document.getElementById("togglePassword");
    const password = document.getElementById("password");

    togglePassword.addEventListener("click", function () {
        if (password.type === "password") {
            password.type = "text";
            this.classList.remove("fa-eye");
            this.classList.add("fa-eye-slash");
        } else {
            password.type = "password";
            this.classList.remove("fa-eye-slash");
            this.classList.add("fa-eye");
        }
    });
</script>

</body>
</html>
